<div class="glass contact-form-container">
  <h2 class="form-title">Обратная связь</h2>
  <form class="contact-form" id="feedbackForm">
    <div>
    <div class="form-group">
      <label class="form-label" for="name">Ваше имя</label>
      <input type="text" id="name" class="form-input" placeholder="Как к вам обращаться?" required>
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" class="form-input" placeholder="example@mail.com" required>
    </div>
</div>
    <div class="form-group">
      <label class="form-label" for="message">Сообщение</label>
      <textarea id="message" class="form-textarea" placeholder="Расскажите подробнее..." required></textarea>
    </div>

    <button type="submit" class="cta-button">Отправить сообщение</button>
  </form>
</div>
